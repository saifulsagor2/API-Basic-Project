<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Finder üçΩÔ∏è</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">

    <!-- Header -->
    <header class="text-center py-4 bg-dark text-white shadow">
      <h1 class="fw-bold">üç¥ Food Finder</h1>
      <p class="mb-0">Search your favorite meals and explore recipes</p>
    </header>

    <!-- Search Box W-->
    <section class="search-box">
      <input
        id="search-box"
        class="search-input form-control d-inline-block w-50"
        type="text"
        placeholder="Enter your food name..."
      />
      <button id="search-btn" onclick="loadData()" class="btn btn-info ms-2">
        üîç Search
      </button>
    </section>

    <!-- Meals Container -->
    <section class="container my-4">
      <h2 class="text-center mb-4">
        Total Products: <span class="text-danger" id="total-product">0</span>
      </h2>
      <div id="meals-container" class="row g-4 justify-content-center">
        <!-- Cards will be injected here -->
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="mealModal"
      tabindex="-1"
      aria-labelledby="mealModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-info text-white">
            <h5 class="modal-title" id="mealModalLabel">Meal Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Dynamic meal details -->
            <div id="modal-content-body"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
